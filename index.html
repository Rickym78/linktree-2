<html lang="it">

<head>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&family=Saira:wght@800&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: url('https://futurodigitale.infocert.it/wp-content/uploads/2024/11/Intelligenza-Artificiale-Ricerca_AdobeStock_791118168-scaled.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        h2 {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 1px transparent, 0 1px 2px rgb(0 0 0 / 50%);
            font-size: 3em;
            text-align: center;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            text-align: center;
        }

        section div {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        section div img {
            width: 100px;
            aspect-ratio: 1;
            border-radius: 50%;
            box-shadow: 0 0 8px 1px lightblue;
            margin-top: 10px;
        }

        a {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            border: 1.5px solid white;
            padding: 10px;
            color: white;
            text-decoration: none;
            gap: 20px;
            border-radius: 4px;
            transition-duration: 200ms;
            background: transparent;
        }

        a:hover {
            background: white;
            color: #0f172a;
        }

        a i {
            font-size: 1.3em;
        }

        footer {
            text-align: center;
            color: white;
            padding: 10px;
        }

        footer a {
            display: inline-flex;
            width: auto;
            margin-top: 10px;
            border-radius: 4px;
            padding: 8px 15px;
            border: 1.5px solid white;
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            background: white;
            color: #0f172a;
        }

        .elevenlabs-widget {
            position: fixed; /* Rende il widget "fly" */
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* Rimuovi lo sfondo del widget */
        elevenlabs-convai {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }
    </style>
</head>
