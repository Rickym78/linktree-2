<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AI - Soluzioni AI per la tua azienda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&family=Saira:wght@800&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://futurodigitale.infocert.it/wp-content/uploads/2024/11/Intelligenza-Artificiale-Ricerca_AdobeStock_791118168-scaled.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        h2 {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 1px transparent, 0 1px 2px rgb(0 0 0 / 50%);
            font-size: 3em;
            text-align: center;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .content img {
            width: 100px;
            aspect-ratio: 1;
            border-radius: 50%;
            box-shadow: 0 0 8px 1px lightblue;
            margin: 10px auto;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        a {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            border: 1.5px solid white;
            padding: 10px;
            color: white;
            text-decoration: none;
            gap: 20px;
            border-radius: 4px;
            transition: 200ms;
            background: transparent;
        }

        a:hover {
            background: white;
            color: #0f172a;
        }

        a i {
            font-size: 1.3em;
        }

        footer {
            text-align: center;
            color: white;
            padding: 10px;
        }

        footer a {
            display: inline-flex;
            width: auto;
            margin-top: 10px;
            border-radius: 4px;
            padding: 8px 15px;
            border: 1.5px solid white;
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            background: white;
            color: #0f172a;
        }

        /* Stile per il widget di ElevenLabs */
        .elevenlabs-widget {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* Rimuove lo sfondo del widget */
        elevenlabs-convai {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }
    </style>
</head>

<body>
    <section>
        <div class="content">
            <h2>SMART AI</h2>
            <img src="INSERISCI_QUI_IL_LOGO" alt="Logo Aziendale" />
            <p style="color: white; text-align: center;">Soluzioni AI per la tua azienda</p>

            <!-- Widget ElevenLabs posizionato prima dei pulsanti -->
            <div class="elevenlabs-widget">
                <elevenlabs-convai agent-id="npWGnJlZxlqEb9xML431"></elevenlabs-convai>
                <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
            </div>

            <!-- Pulsanti -->
            <div class="buttons">
                <a href="https://www.linkedin.com/in/riccardo-modena-13918a61/">
                    <i class="fa-brands fa-linkedin"></i>
                    <p>LinkedIn</p>
                </a>
                <a href="https://www.tiktok.com/@mr3d.riccardo">
                    <i class="fa-brands fa-tiktok"></i>
                    <p>TikTok</p>
                </a>
                <a href="https://www.instagram.com/riccardo_mode_/">
                    <i class="fa-brands fa-instagram"></i>
                    <p>Instagram</p>
                </a>
                <a href="https://www.facebook.com/riccardo.modena.792">
                    <i class="fa-brands fa-facebook"></i>
                    <p>Facebook</p>
                </a>
                <a href="https://forms.gle/UPLGDQ5JU766MUcn9" target="_blank">Contattaci</a>
                <a href="INSERISCI_QUI_IL_LINK_AL_SITO" target="_blank">Visita il nostro sito</a>
            </div>
        </div>
    </section>

    <footer>
        <a href="#">Powered by Riccardo Modena</a>
    </footer>

</body>

</html>
