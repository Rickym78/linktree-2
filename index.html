    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: black;
            color: white;
        }

        h2 {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            text-shadow: 0 0 1px transparent, 0 1px 2px rgba(0, 0, 0, 0.5);
            font-size: 3em;
            text-align: center;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
        }

        section div {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        section div img {
            width: 100px;
            aspect-ratio: 1;
            border-radius: 50%;
            box-shadow: 0 0 8px 1px lightblue;
            margin-top: 10px;
        }

        a {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            border: 1.5px solid white;
            padding: 10px;
            color: white;
            text-decoration: none;
            gap: 20px;
            border-radius: 4px;
            transition-duration: 200ms;
            background: transparent;
        }

        a:hover {
            background: white;
            color: #0f172a;
        }

        a i {
            font-size: 1.3em;
        }

        footer {
            text-align: center;
            padding: 10px;
        }

        footer a {
            display: inline-flex;
            width: auto;
            margin-top: 10px;
            border-radius: 4px;
            padding: 8px 15px;
            border: 1.5px solid white;
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            background: white;
            color: #0f172a;
        }

        /* Widget ElevenLabs centrato */
        .elevenlabs-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .elevenlabs-widget {
            width: 100%;
            max-width: 500px; /* Imposta una dimensione massima */
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
