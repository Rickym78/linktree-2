    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        h2 {
            font-family: 'Saira', sans-serif;
            font-weight: 800;
            font-size: 3rem;

            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);

        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        a.button {
            display: block;
            background: #00aced;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            text-align: center;
            transition: 0.3s;
        }

        a.button:hover {
            background: #007bb5;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 500px;
            border: none;
        }
    </style>
</head>
